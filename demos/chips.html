<html>
<head>
  <title>chips demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" as="style" type="text/css">
  <link rel="preload" href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" as="style" type="text/css">
  <script  src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
  <script type="module" src="../node_modules/@material/mwc-chips/mwc-chip.js"></script>
  <script type="module" src="../node_modules/@material/mwc-chips/mwc-chip-action.js"></script>
  <script type="module" src="../node_modules/@material/mwc-chips/mwc-chip-set.js"></script>
  <script type="module" src="../node_modules/@material/mwc-icon/mwc-icon.js"></script>
  <script type="module" src="./shared/demo-header.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
  <link rel="stylesheet" href="./shared/shared.css">
  <style>
    mwc-chip-set {
      --mwc-theme-primary: lightblue;
      --mwc-theme-text-primary-on-primary: tomato;
    }
  </style>
</head>
<body class="unresolved">
  <demo-header component="Chips" package="chips"></demo-header>

  <main>

  <h3>choice (rent - buy)</h3>

  <mwc-chip-set type="action">
    <mwc-chip id="actionA">
      <mwc-chip-action slot="primary" label="Action A"></mwc-chip-action>
    </mwc-chip>
    <mwc-chip>
      <mwc-chip-action slot="primary" label="Action B"></mwc-chip-action>
    </mwc-chip>
    <mwc-chip>
      <mwc-chip-action slot="primary" label="Action C"></mwc-chip-action>
    </mwc-chip>
  </mwc-chip-set>

  <h3>filter (game zone, rest room, ...)</h3>

  <mwc-chip-set type="filter">
    <mwc-chip id="filterA">
      <mwc-chip-action slot="primary" label="Filter A" selectable leadingIcon="check"></mwc-chip-action>
    </mwc-chip>
    <mwc-chip>
      <mwc-chip-action slot="primary" label="Filter B" selectable leadingIcon="check"></mwc-chip-action>
    </mwc-chip>
    <mwc-chip>
      <mwc-chip-action slot="primary" label="Filter C" selectable leadingIcon="check"></mwc-chip-action>
    </mwc-chip>
  </mwc-chip-set>

  <h3>input</h3>
  <!-- -->
  <mwc-chip-set type="input">
    <mwc-chip id="inputA">
      <mwc-chip-action slot="primary" label="Foo"></mwc-chip-action>
    </mwc-chip>
    <mwc-chip>
      <mwc-chip-action slot="primary" label="Bar"></mwc-chip-action>
    </mwc-chip>
  </mwc-chip-set>

  </main>

  <script>
    addEventListener('load', function() { document.body.classList.remove('unresolved'); });

    window.actionA.addEventListener('click', function() {
      alert('Action A Clicked');
    });

    window.filterA.addEventListener('click', function() {
      alert('Filter A Clicked');
    });

    window.inputA.addEventListener('click', function() {
      alert('Input A Clicked');
    });
  </script>
</body>
</html>
